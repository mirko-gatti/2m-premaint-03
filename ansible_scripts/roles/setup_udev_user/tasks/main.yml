---
# tasks file for setup_udev_user

- name: Create udev1 user and home directory
  become: true
  ansible.builtin.user:
    name: "{{ udev_user }}"
    home: "{{ udev_user_home }}"
    shell: "{{ udev_user_shell }}"
    comment: "{{ udev_user_comment }}"
    state: present
    create_home: true
  tags:
    - setup_udev_user

- name: Ensure udev1 home directory has correct permissions
  become: true
  ansible.builtin.file:
    path: "{{ udev_user_home }}"
    state: directory
    owner: "{{ udev_user }}"
    group: "{{ udev_user }}"
    mode: '0755'
    recurse: true
  tags:
    - setup_udev_user

- name: Add udev1 to docker group
  become: true
  ansible.builtin.user:
    name: "{{ udev_user }}"
    groups: docker
    append: true
  tags:
    - setup_udev_user

- name: Verify udev1 user creation
  ansible.builtin.getent:
    database: passwd
    key: "{{ udev_user }}"
  tags:
    - setup_udev_user

- name: Display udev1 user setup information
  ansible.builtin.debug:
    msg:
      - "udev1 user has been configured"
      - "Username: {{ udev_user }}"
      - "Home directory: {{ udev_user_home }}"
      - "Shell: {{ udev_user_shell }}"
  tags:
    - setup_udev_user
